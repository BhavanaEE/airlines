<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let url_str = window.location.href;
        let url = new URL(url_str);
        let search_params = url.searchParams;
        let flightNumber=search_params.get('id'));
    </script>
</head>
<body>
<h1>Airline application</h1>
<form th:action="@{/booking}" method="post">
<label for="noOfPassengers">Number of Passengers</label>
<input type="number" id="noOfPassengers" name="noOfPassengers">
    <input type="hidden" for="flightNumber" >
    <button type="submit" id="flightNumber" th:value="${flightNumber}" name="flightNumber">Submit</button>
</form>
</body>
</html>
