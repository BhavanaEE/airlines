<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Airline application</h1>
    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <label for="from">From</label>
        <input id="from" name="from" required="required" />
        <br />
        <br />
        <label for="to">To</label>
        <input id="to" name="to" required="required" />
        <br />
        <br />
        <label for="departureDate">Departure Date</label>
        <input type="date" id="departureDate" name="departureDate" required="required" />
        <br />
        <br />
        <label for="noOfPassengers">Number of Passengers</label>
        <input type="number" id="noOfPassengers" name="noOfPassengers" required>
        <br>
        <br>
        <label for="seatType">Type of Class</label>
        <select id="seatType" name="seatType" required>
            <option th:value="FirstClass">FirstClass</option>
            <option th:value="SecondClass">SecondClass</option>
            <option th:value="EconomicClass">EconomicClass</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Search" />
    </form>
</body>

</html>
